<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class Dass</title>
</head>
<body>
<script type="text/javascript">
    let Mydate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };
        this.toString = function () {
            alert(this.day + "/" + this.month + "/" + this.year)
        };
    };
    let date = new Mydate(1, 2, 2018);
    date.setDay(4);
    date.setMonth(9);
    date.toString();
</script>
</body>
</html>
